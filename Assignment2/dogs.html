<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dogs</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-slider@1.0.0/dist/simple-slider.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Dog Gallery</h1>
    <div id="carousel" class="simple-slider"></div>
    <h2>Dog Breeds</h2>
    <div id="breed-buttons"></div>
    <div id="breed-info" class="table-container"></div>
    <div class="voice-controls">
      <h3>Voice Commands</h3>
      <p>Say Hello to get a greeting alert!<br>
         Say "go to stocks" or "go to dogs" to navigate.<br>
         Say "change background to blue/red/green" to change the background. Try something!</p>
      <button class="custom-btn" onclick="annyang.start()">Turn On Audio</button>
      <button class="custom-btn" onclick="annyang.abort()">Turn Off Audio</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/simple-slider@1.0.0/dist/simple-slider.min.js"></script>
  <script src="dogs.js"></script>
</body>
</html>
